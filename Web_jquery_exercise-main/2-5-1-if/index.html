<body>

	<div>我有 <span id="Money"></span> 元</div>

	<div id="Todo"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		const money = 15	
		$('#Money').text(money)
		// $('#Money').html('<h1>300</h1>')

		}else (
			$('#Todo').text('只能吃土')
		)
	</script>
